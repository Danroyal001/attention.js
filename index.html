<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>attention.js - Demo</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
        <link href="dist/attention.css" rel="stylesheet">
        <style>

        html {
            font-family: 'Roboto Condensed', sans-serif;
        }

        </style>
    </head>
    <body>

        <script src="dist/attention.js"></script>

        <script>
            new Attention.Alert({
                title: 'This is a title of an alert component!',
                content: 'This is the content. This is content. This is another content of an alert.',
                onSend(comp, val) {
                    console.log(val)
                }
            })
        </script>

    </body>
</html>
